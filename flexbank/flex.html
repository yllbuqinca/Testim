<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flex.css"
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div>
        <h1 class="header-title">Overview</h1>
        <p class="header-welcome">
          Hi Melissa, happy checking your balance below
        </p>
      </div>
      <div class="right-header">
        <div class="header-icon">
          <img src="/flexbank/images/loupe.png" alt="" />
        </div>
        <div class="header-icon">
          <img src="/flexbank/images/bell.png" alt="" />
        </div>
        <div>
          <img src="/flexbank/images/user.png" class="user-photo" alt="" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="left">
        <h3 class="recent-title">Recent Transaction</h3>
        <p class="recent-date">7 January, 2021</p>
        <div class="expense-item">
          <div class="expense-left">
            <img
              class="expense-icon"
              src="/flexbank/images/netflix.png"
              alt=""
            />
            <div class="expense-info">
              <p class="expense-title">Netflix Family Pack</p>
              <div class="expense-status">
                <p class="expense-type">Bill</p>
                <p class="expense-btn bill">Done</p>
              </div>
            </div>
          </div>
          <p class="expense-price">-$24.99</p>
        </div>

        <div class="expense-item">
          <div class="expense-left">
            <img
              class="expense-icon"
              src="/flexbank/images/spotify.png"
              alt=""
            />
            <div class="expense-info">
              <p class="expense-title">Spotify Duo Pack</p>
              <div class="expense-status">
                <p class="expense-type">Bill</p>
                <p class="expense-btn bill">Done</p>
              </div>
            </div>
          </div>
          <p class="expense-price">-$9.99</p>
        </div>
      </div>
    </div>
  </body>
</html>
